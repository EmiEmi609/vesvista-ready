<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ves-Vista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>Ves-Vista</h1>
      <p>Prestige in Detail</p>
    </div>
  </section>

  <section class="product product-1">
    <div class="product-main">
      <img src="images/sunglasses.jpg" alt="Sunglasses" class="main-img">
    </div>
    <div class="product-models">
      <img src="images/model1.jpg" alt="Model 1">
      <img src="images/model2.jpg" alt="Model 2">
      <img src="images/model3.jpg" alt="Model 3">
    </div>
  </section>

  <section class="product product-2">
    <div class="product-main">
      <img src="images/sweater.jpg" alt="Sweater" class="main-img">
      <button onclick="openPopup()">Join the Movement</button>
    </div>
    <div class="product-models">
      <img src="images/model4.jpg" alt="Model 4">
      <img src="images/model5.jpg" alt="Model 5">
      <img src="images/model6.jpg" alt="Model 6">
    </div>
  </section>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Own the Vision.</h2>
      <p>Be first to know when we drop.</p>
      <input type="email" placeholder="Enter your email">
      <button onclick="closePopup()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
